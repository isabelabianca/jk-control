<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<!-- TABELA -->
		<p:messages id="messages" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<div class="card">
				<p:dataTable var="user" value="#{userBean.list}">
					<p:column>
						<img src="#{request.contextPath}#{user.imagePath}"
							style="width: 100px; height: 100px; border-radius: 50%" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{user.nome}" />
					</p:column>

					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{user.dataNascimento}"/>
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="#{user.cpf}" />
					</p:column>
					
					<p:column headerText="RG">
						<h:outputText value="#{user.rg}-#{user.digitoRg}" />
					</p:column>
					
					<p:column headerText="Data de Cadastro">
						<h:outputText value="#{user.dataCadastro}"/>
					</p:column>
					
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>




</html>
